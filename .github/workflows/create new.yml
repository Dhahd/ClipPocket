name: Build and Deploy DMG
on:
  push:
    tags:
      - 'v*' # Triggers when pushing tags like v1.0.0, v2.0.0, etc.
jobs:
  build-dmg:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build macOS app
        run: |
          xcodebuild clean build -project ClipPocket.xcodeproj -scheme ClipPocket -configuration Release -derivedDataPath build
        env:
          DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
        
      - name: Check build output
        run: |
          ls -R build/Release

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "ClipPocket" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "ClipPocket.app" 200 190 \
            --hide-extension "ClipPocket.app" \
            --app-drop-link 600 185 \
            "ClipPocket.dmg" \
            "build/Release/ClipPocket.app"
        
      - name: Check DMG creation
        run: |
          ls -l ClipPocket.dmg

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload DMG to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ClipPocket.dmg
          asset_name: ClipPocket.dmg
          asset_content_type: application/x-apple-diskimage
