name: Build and Deploy DMG

on:
  push:
    tags:
      - 'v*' # Triggers when pushing tags like v1.0.0, v2.0.0, etc.

jobs:
  build-dmg:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build macOS app
        run: |
          xcodebuild clean build -project YourProject.xcodeproj -scheme YourScheme -configuration Release -derivedDataPath build

      - name: Create DMG
        run: |
          # Install create-dmg if not already installed
          brew install create-dmg
          
          # Create DMG
          create-dmg \
            --volname "ClipPocket_" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "YourApp.app" 200 190 \
            --hide-extension "ClipPocket_.app" \
            --app-drop-link 600 185 \
            "YourApp.dmg" \
            "build/Release/ClipPocket_.app"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload DMG to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ClipPocket_.dmg
          asset_name: ClipPocket_.dmg
          asset_content_type: application/x-apple-diskimage
